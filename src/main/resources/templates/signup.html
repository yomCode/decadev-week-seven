<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/signup.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div class="container" id="wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<!--            <div class=”alert-danger”>-->
<!--                <%= Objects.toString(request.getAttribute(Keys.ERROR), "") %>-->
<!--            </div>-->
            <form th:action="@{/registration_process}" method="post" th:object="${userDto}" accept-charset="utf-8" class="form" role="form">
                <legend>Sign Up</legend>
                <h4>It's free and always will be.</h4>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="firstname" value="" class="form-control input-lg"
                               placeholder="First Name" th:field="*{first_name}" required minlength="2" maxlength="20" />
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="lastname" value="" class="form-control input-lg"
                               placeholder="Last Name" th:field="*{last_name}" required minlength="2" maxlength="20"  />
                    </div>
                </div>
                <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email" th:field="*{email}" required/>
                <input type="password" name="password" value="" class="form-control input-lg"
                       placeholder="Password" th:field="*{password}" required minlength="6" max="45" />
                <label>Birth Date</label>
                <div class="row">
                    <input type="date" name = "date_of_birth" class="dob" th:field="*{dob}" required>
                </div>
                <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read
                        our Data Use Policy, including our Cookie Use.</span>
                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                    Create my account</button>
            </form>
        </div>
    </div>
</div>
</div>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
