<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/styles/assets/css/welcome.css}" rel="stylesheet" />
</head>
<body>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="panel">
            <div class="cover-photo">
                <div class="fb-timeline-img">
                    <img src="https://bootdey.com/img/Content/bg1.jpg" alt="">
                </div>
                <div class="fb-name">
<!--                    //profile setting-->
                    <h2><i class='bx bx-edit'></i> </h2>
                </div>
            </div>
            <div class="panel-body">
                <div class="profile-thumb">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                </div>
                <a href="#" class="fb-user-mail">email@gmail.com</a>
                <div class="log-out">
                    <form action="logout" method="post">
                        <button type="submit" name="logout" >Log Out</button>
                    </form>
                </div>
                <div class="panel profile-info">
                    <form th:action="@{/new_post}" method="post" th:object="${postDto}" >
                        <input type="hidden"  th:value="${session.currUser.getId()}">
                        <textarea t style="color:#171616 ; border-style: solid; border-color: #2525b6 " class="form-control input-lg p-text-area" name="post_text" id="" cols="5" rows="10" placeholder="What's on your mind today?" required></textarea><br>
                        <button type="submit" class="post-btn">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
