    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Post :: feeds</title>
    <style>

        body {
            color: #797979;
            background: #ddd;
            font-family: 'Open Sans', sans-serif;
            padding: 0px !important;
            margin: 0px !important;
            font-size: 13px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-font-smoothing: antialiased;
            margin-top:20px;
        }

        .container{
            height: 100vh;
            width: 80%;
        }

        .panel-body {
            background:#fff;
            padding: 0.5rem 1rem;
        }

        .log-out{
            float: right;
            /*display: flex;*/
            width: 8rem;
            padding: 0.8rem 0;
            margin-bottom: 1rem;
            border-radius: 0.5rem;


        }

        .cover-photo {
            position: relative;
        }


        a{
            text-decoration:none;
        }

        .fb-timeline-img img {
            width: 100%;
            height:auto;
            max-height:280px;
            border-radius: 4px 4px 0 0;
            -webkit-border-radius: 4px 4px 0 0;
        }

        .profile-thumb img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            margin-top: -90px;
            border: 3px solid #fff;
        }

        .profile-info .panel-footer ul li a {
            color: #7a7a7a;
        }

        .profile-thumb {
            float: left;
            position: relative;
        }

        .p-text-area, .p-text-area:focus {
            border: none;
            font-weight: 300;
            box-shadow: none;
            color: #c3c3c3;
            font-size: 16px;
        }


        .fb-user-mail {
            margin: 10px 0 0 20px;
            display: inline-block;
            font-size: 1rem;
        }


        .fb-name  {
            bottom: 5px;
            left: 175px;
            position: absolute;
            color: white;
        }

        .fb-name h2 a {
            color: #FFFFFF;
            text-rendering: optimizelegibility;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.8);
            font-size: 25px;
        }

        .fb-user-thumb {
            float: left;
            width: 70px;
            margin-right:15px;
        }

        .fb-user-thumb img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
        }


        .fb-user-details h3 {
            margin: 15px 0 0;
            font-size: 18px;
            font-weight: 300;
        }

        .fb-user-details p {
            color: #c3c3c3;
        }


        .fb-user-status {
            padding: 10px 0;
            line-height: 20px;
        }

        .fb-time-action {
            padding: 15px 0;
        }


        .fb-border {
            border-top:1px solid #ebeef5;
        }

        .fb-time-action span, .fb-time-action a {
            margin-right: 5px;
        }

        .fb-time-action a {
            color: #2972a1;
        }

        .fb-time-action a:hover {
            text-decoration: underline;
        }

        .fb-time-action span {
            color: #5a5a5a;
        }

        .fb-status-container, .fb-comments li {
            margin: 0 -15px 0 -15px;
            padding: 0 15px;
        }

        .fb-gray-bg {
            background: #f6f6f6;
        }

        .fb-comments li {
            border-top:1px solid #ebeef5;
            padding: 15px;
        }

        .fb-comments .cmt-thumb  {
            width: 50px;
            float: left;
            margin-right: 15px;
        }

        .fb-comments .cmt-thumb img {
            width: 50px;
        }

        .fb-comments .cmt-details {
            padding-top: 5px;
        }


        .fb-comments .cmt-details a  {
            font-size: 14px;
            font-weight: bold;
        }

        .fb-comments .cmt-details a.like-link {
            font-size: 12px;
            font-weight: normal;
        }

        .cmt-form {
            display: inline-block;
            width: 90%;
        }

        .cmt-form textarea{
            height: 50px;
            line-height: 35px;
        }

        .fb-timeliner h2 {
            background: #828283;
            color: #fff;
            margin-top: 0;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            -webkit-border-radius: 4px;
            font-weight: 300;
        }

        .fb-timeliner ul {
            margin-left:15px;
            margin-bottom: 20px;
            list-style-type:none;
        }

        .fb-comments{
            list-style-type:none;
        }

        .fb-timeliner ul li {
            margin-bottom: 3px;
        }

        .fb-timeliner ul li a{
            color: #999797;
            border-left: 4px solid #d3d7dd;
            padding-left:10px;
            padding-top: 3px;
            padding-bottom: 3px;
            display: block;
        }

        .fb-timeliner ul li a:hover{
            color: #999797;
            border-left: 4px solid #b1b1b1;
            padding-left:10px;
        }

        .fb-timeliner ul li.active a{
            color: #7a7a7a;
            border-left: 4px solid #7a7a7a;
            padding-left:10px;
        }

        .recent-highlight {
            background: #FF6C60 !important;
        }

        .form-control{
            width: 100%;
            text-decoration-color: black;
        }
    </style>

</head>

<div class="container bootstrap snippets bootdey" >
    <div class="row">
        <div class="panel">
            <div class="cover-photo">
                <div class="fb-timeline-img">
                    <img src="https://bootdey.com/img/Content/bg1.jpg" alt="">
                </div>
                <div class="fb-name">
<!--                    //profile setting-->
                    <h2 th:text="${session.currUser.getFirst_name()} + ${ session.currUser.getLast_name()}" > <i class='bx bx-edit'></i> </h2>
                </div>
            </div>
            <div class="panel-body">
                <div class="profile-thumb">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                </div>
                <a href="#" class="fb-user-mail" th:text="${session.currUser.getEmail()}"></a>
                <div class="log-out">
                    <form action="logout" method="post">
                        <button type="submit" name="logout" >Log Out</button>
                    </form>
                </div>
                <div class="panel profile-info">
                    <form th:action="@{/new_post}" method="post" >
                        <textarea  style="color:#171616 ; border-style: solid; border-color: #2525b6 " class="form-control input-lg p-text-area" name="content" id="" cols="5" rows="10" placeholder="What's on your mind today?" required></textarea><br>
                        <button type="submit" class="post-btn">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
